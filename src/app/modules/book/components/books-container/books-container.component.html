<div class="container">
  <section
    *ngIf="searchedBooks.length !== 0; else noResults"
    class="book__grid"
  >
    <app-book-card
      *ngFor="let book of filterBooks(searchedBooks)"
      [routerLink]="['book-detail', book.id]"
      [bookData]="book"
    ></app-book-card>
  </section>

  <ng-template class="centralize" #noResults>
    <h2>No results yet...</h2>
  </ng-template>
</div>
